<!DOCTYPE html>

</head>
<body>
    
    <div class="container">
        <h1>Love Calculator</h1>

            <button type="submit">Calculate Love Percentage</button>
        </form>

        <div id="result" class="result">
                
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
